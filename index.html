<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Convertidor Monedas</title>
  </head>
  <body>
    <section class="container">
      
      <h1>Quiero convertir</h1>
      <div class="selector-monedas">
        <select name="monedaOriginal" id="zona-select"></select>
        <p>A</p>
        <select name="monedaAconvertir" id="monedaAconvertir"></select>
      </div>
      <div class="contenedor-conversion">
        <h2>Ingrese la cantidad</h2>
        <input type="number" name="" id="monto" />
        <button id="boton-convertir">Convertir</button>
      </div>
      <div class="contenedor-resultado" id="contenedor-resultado"></div>
      <div class="space space-1"></div>
      <div class="space space-2"></div>
      <div class="space space-3"></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
